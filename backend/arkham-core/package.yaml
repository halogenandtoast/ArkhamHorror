name: arkham-core

dependencies:
- base >= 4.7 && < 5

default-extensions:
- NoImplicitPrelude
- NamedFieldPuns
- RecordWildCards
- DerivingStrategies
- DeriveGeneric
- DeriveAnyClass
- LambdaCase
- FlexibleInstances
- MultiParamTypeClasses
- GeneralizedNewtypeDeriving
- OverloadedStrings
- TypeApplications
- TypeOperators
- TupleSections
- FlexibleContexts
- ConstraintKinds
- StandaloneDeriving
- DerivingVia
- TypeFamilies
- ScopedTypeVariables

library:
  source-dirs: library
  dependencies:
    - aeson
    - aeson-casing
    - mtl
    - microlens
    - microlens-platform
    - microlens-th
    - microlens-mtl
    - unordered-containers >= 0.2.12.0
    - hashable
    - safe
    - classy-prelude
    - pretty-simple
    - uuid
    - random
    - random-shuffle
    - containers
    - text
    - vector
    - MonadRandom
    - extra

tests:
  spec:
    main: Spec.hs
    source-dirs: tests
    ghc-options: -threaded -rtsopts -O0 "-with-rtsopts=-N"
    dependencies:
      - classy-prelude
      - arkham-core
      - hspec
      - hspec-core
      - hspec-expectations
      - microlens
      - microlens-mtl
      - uuid
      - unordered-containers >= 0.2.12.0
      - mtl
      - safe
