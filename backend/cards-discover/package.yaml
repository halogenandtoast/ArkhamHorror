name: cards-discover

dependencies:
- base >= 4.7 && < 5

default-extensions:
- NoImplicitPrelude
- BlockArguments
- BangPatterns
- ConstraintKinds
- DeriveAnyClass
- DeriveGeneric
- DerivingStrategies
- DerivingVia
- GADTs
- FlexibleContexts
- FlexibleInstances
- GeneralizedNewtypeDeriving
- LambdaCase
- MultiParamTypeClasses
- NamedFieldPuns
- OverloadedStrings
- RankNTypes
- RecordWildCards
- ScopedTypeVariables
- StandaloneDeriving
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- UndecidableInstances

library:
  source-dirs: library
  dependencies:
  - filepath
  - template-haskell
  - file-embed
  - mtl
  - dlist
  - directory

executables:
  cards-discover:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
      - cards-discover
      - optparse-applicative
