---
require-stack-version: ">= 3.7.1"
concurrent-tests: true
system-ghc: true
install-ghc: false
resolver: nightly-2025-08-29
compiler: ghc-9.12.2
notify-if-nix-on-path: false

ghc-options:
  "$locals":
    -O0
    -fwrite-ide-info
    -hiedir=.hie
    -fhide-source-paths
    -fignore-optim-changes
    -Weverything
    -Wno-unused-packages
    -Wno-missing-exported-signatures
    -Wno-missed-specialisations
    -Wno-all-missed-specialisations
    -Wno-unsafe
    -Wno-safe
    -Wno-missing-local-signatures
    -Wno-monomorphism-restriction
    -Wno-missing-kind-signatures
    -Wno-missing-import-lists
    -Wno-missing-export-lists
    -Wno-incomplete-uni-patterns
    -Wno-partial-fields
    -Wno-implicit-prelude
    -Wno-deriving-typeable
    -Wno-missing-safe-haskell-mode
    -Wno-missing-role-annotations
    -Wno-term-variable-capture
    -Wno-missing-poly-kind-signatures

packages:
  - cards-discover
  - arkham-api
  - validate

allow-newer: true

extra-deps:
- github: halogenandtoast/monad-validate
  commit: e5f36d4a82875c09c6000fed8f8ced50e21b75ce
- github: brendanhay/amazonka
  commit: 4873cc451113147d071721c97704ac648d71e9ee
  subdirs:
    - lib/amazonka
    - lib/amazonka-core
    - lib/services/amazonka-sso
    - lib/services/amazonka-sts
    - lib/services/amazonka-s3
- yesod-test-1.6.19@sha256:faac869ab6fa86113cde99d28928e196373a04879c03204071956954ed7ba2a3,3003
